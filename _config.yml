email: waleedshereef65@gmail.com
description: Portfolio of engineering projects in control systems, power electronics, CFD/FEA, and renewable energy.

# User site (repo name WalidSherif.github.io)
url: "https://walidsherif.github.io"
baseurl: ""

collections:
  projects:
    output: true
    permalink: /projects/:path/

defaults:
  - scope:
      path: ""
      type: projects
    values:
      layout: default

markdown: kramdown
kramdown:
  input: GFM

plugins:
  - jekyll-feed
  - jekyll-seo-tag

exclude:
  - README.md
  - Gemfile
  - Gemfile.lock
  - node_modules
  - vendor

# Optional, keeps compatibility with Naqeeb's repo settings style
github:
  is_project_page: false
